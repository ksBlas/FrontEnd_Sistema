<div class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a routerLink="['/login']" class="h1"><b>Sistema Prueba</b></a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Inicie Sesion al sistema</p>

        <form [formGroup]="formAuth" method="post" autocomplete="off" (ngSubmit)="fnAuthentication()">
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" formControlName="user">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row justify-content-end mb-2">
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-danger btn-block">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <p class="mb-1">
          <a href="forgot-password.html">Recuperar Contrase√±a</a>
        </p>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
</div>
